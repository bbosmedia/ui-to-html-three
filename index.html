<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram Clone</title>

		<!-- Stylesheet of Site -->
		<link rel="stylesheet" href="style.css" />

		<!-- Boxicons CSS -->
		<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Header Section -->
		<header>
			<!-- Naviagtion -->
			<nav class="nav container">
				<!-- Logo -->
				<a href="#" class="logo">Instagram</a>

				<!-- Nav Icons -->
				<div class="nav-icons">
					<a href="#"><i class="bx bx-home-alt"></i></a>
					<a href="#"><i class="bx bx-compass"></i></a>
					<a href="#"><i class="bx bx-message-alt-add"></i></a>
					<a href="#" class="paper-plane"><i class="bx bx-paper-plane"></i></a>

					<!-- Nav Profile -->
					<a href="#" class="nav-profile">
						<img src="img/profile1.jpg" class="profile-img" alt="Profile Picture" />
					</a>
				</div>

				<!-- Camera Icon -->
				<a href="#" class="camera-icon">
					<i class="bx bx-camera"></i>
				</a>
			</nav>
		</header>

		<!-- Main Posts -->
		<main class="main container">
			<!-- Post Container -->
			<section class="post-container">
				<div class="post-box">
					<!-- Post Top Scetion -->
					<div class="post-top">
						<div class="post-profile">
							<img src="./img/profile1.jpg" class="profile-img" alt="Post" />
							<div class="name-location">
								<h3 class="profile-name">Will Smith</h3>
								<span class="location">New York</span>
							</div>
						</div>
						<i class="bx bx-dots-vertical-rounded info-dots"></i>
					</div>

					<!-- Post Picture -->
					<img src="/img/post-image-1.jpg" class="post-picture" alt="Post 1" />

					<!-- Post Bottom -->
					<div class="post-bottom">
						<div class="post-bottom-initial">
							<a href="#"><i class="bx bx-heart"></i></a>
							<a href="#"><i class="bx bx-comment"></i></a>
							<a href="#"><i class="bx bx-share"></i></a>
						</div>
						<a href="#"><i class="bx bx-bookmark"></i></a>
					</div>
				</div>
				<div class="post-box">
					<!-- Post Top Scetion -->
					<div class="post-top">
						<div class="post-profile">
							<img src="./img/profile2.jpg" class="profile-img" alt="Post" />
							<div class="name-location">
								<h3 class="profile-name">Diana</h3>
								<span class="location">Chicago</span>
							</div>
						</div>
						<i class="bx bx-dots-vertical-rounded info-dots"></i>
					</div>

					<!-- Post Picture -->
					<img src="/img/post-image-2.jpg" class="post-picture" alt="Post 1" />

					<!-- Post Bottom -->
					<div class="post-bottom">
						<div class="post-bottom-initial">
							<a href="#"><i class="bx bx-heart"></i></a>
							<a href="#"><i class="bx bx-comment"></i></a>
							<a href="#"><i class="bx bx-share"></i></a>
						</div>
						<a href="#"><i class="bx bx-bookmark"></i></a>
					</div>
				</div>
				<div class="post-box">
					<!-- Post Top Scetion -->
					<div class="post-top">
						<div class="post-profile">
							<img src="./img/profile3.jpg" class="profile-img" alt="Post" />
							<div class="name-location">
								<h3 class="profile-name">Temur Avazov</h3>
								<span class="location">Tashkent</span>
							</div>
						</div>
						<i class="bx bx-dots-vertical-rounded info-dots"></i>
					</div>

					<!-- Post Picture -->
					<img src="/img/post-image-3.jpg" class="post-picture" alt="Post 1" />

					<!-- Post Bottom -->
					<div class="post-bottom">
						<div class="post-bottom-initial">
							<a href="#"><i class="bx bx-heart"></i></a>
							<a href="#"><i class="bx bx-comment"></i></a>
							<a href="#"><i class="bx bx-share"></i></a>
						</div>
						<a href="#"><i class="bx bx-bookmark"></i></a>
					</div>
				</div>

				<div class="post-box">
					<!-- Post Top Scetion -->
					<div class="post-top">
						<div class="post-profile">
							<img src="./img/profile4.jpg" class="profile-img" alt="Post" />
							<div class="name-location">
								<h3 class="profile-name">Kia Tahuba</h3>
								<span class="location">Tokio, Japan</span>
							</div>
						</div>
						<i class="bx bx-dots-vertical-rounded info-dots"></i>
					</div>

					<!-- Post Picture -->
					<img src="/img/post-image-4.jpg" class="post-picture" alt="Post 1" />

					<!-- Post Bottom -->
					<div class="post-bottom">
						<div class="post-bottom-initial">
							<a href="#"><i class="bx bx-heart"></i></a>
							<a href="#"><i class="bx bx-comment"></i></a>
							<a href="#"><i class="bx bx-share"></i></a>
						</div>
						<a href="#"><i class="bx bx-bookmark"></i></a>
					</div>
				</div>
			</section>

			<section class="post-info">
				<div class="account">
					<div class="account-info">
						<img src="/img/profile1.jpg" alt="" class="profile-img" />
						<div class="prodile-name">
							<h3 class="profile-name">Will Smith</h3>
						</div>
					</div>
					<a href="#">Follow</a>
				</div>
				<div class="account">
					<div class="account-info">
						<img src="/img/profile2.jpg" alt="" class="profile-img" />
						<div class="prodile-name">
							<h3 class="profile-name">Diana</h3>
						</div>
					</div>
					<a href="#">Follow</a>
				</div>
				<div class="account">
					<div class="account-info">
						<img src="/img/profile3.jpg" alt="" class="profile-img" />
						<div class="prodile-name">
							<h3 class="profile-name">Temur Avazov</h3>
						</div>
					</div>
					<a href="#">Follow</a>
				</div>
				<div class="account">
					<div class="account-info">
						<img src="/img/profile4.jpg" alt="" class="profile-img" />
						<div class="prodile-name">
							<h3 class="profile-name">Kia Tahuba</h3>
						</div>
					</div>
					<a href="#">Follow</a>
				</div>
			</section>
		</main>
		<footer class="footer-menu">
			<a href="#"><i class="bx bx-home-alt"></i></a>
			<a href="#"><i class="bx bx-compass"></i></a>
			<a href="#"><i class="bx bx-message-alt-add"></i></a>
			<a href="#"><i class="bx bx-heart"></i></a>
			<a href="#"><img src="./img/profile1.jpg" class="profile-img" alt=""></a>
		</footer>
	</body>
</html>
